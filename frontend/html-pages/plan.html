<div id="meal-plan">
    <img class="settings" src="/frontend/assets/icons/settings.svg" alt="">
    <div class="list-header-pl">
        <h1>Meal plan</h1>
        <span class="subtext">Your daily nutrition plan</span>
    </div>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-year" id="monthYear">July<br>2025</div>
            <button class="generate-btn" id="regenerate-plan">Generate</button>
        </div>

        <div class="days-header">
            <div class="day-label">Mon</div>
            <div class="day-label">Tue</div>
            <div class="day-label">Wed</div>
            <div class="day-label">Thu</div>
            <div class="day-label">Fri</div>
            <div class="day-label">Sat</div>
            <div class="day-label">Sun</div>
        </div>

        <div class="days-grid" id="daysGrid">
        </div>
    </div>
    <div id="content-section">
            <div class="meal-details-mp">
                <div class="footer-mp">
                    <img class="clock-logo-mp" src="/frontend/assets/icons/clock.svg" alt="clock">
                    <p class="footer-text-mp">10 min</p>
                </div>
                <div class="footer-mp">
                    <img class="users-logo-mp" src="/frontend/assets/icons/users.svg" alt="users">
                    <p class="footer-text-mp">1 serving</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
