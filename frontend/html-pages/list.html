<div class="list-container">
    <img class="settings" src="/frontend/assets/icons/settings.svg" alt="settings">
    <div class="list-header">
        <h1>Grocery list</h1>
        <span class="subtext">0 out of 2 checked</span>
    </div>

    <div id="search-bar-gl">
        <input type="text" class="subtext" id="search-groceries" placeholder="Search for groceries">
    </div>

    <div id="filter-bar">
        <button class="filterBtn active">All</button>
        <button class="filterBtn notActive">Fruits</button>
        <button class="filterBtn notActive">Protein</button>
        <button class="filterBtn notActive">Dairy</button>
    </div>

    <button id="add-item-btn"><img src="/frontend/assets/icons/add-item.svg" alt="+">
        <div>Add item</div>
    </button>

    <ul class="grocery-list">
        <li class="grocery-item drop-shadow">
            <div class="swipe-delete">Delete</div>
            <div class="swipe-content">
                <input class="checkbox checkbox-gl" type="checkbox" />
                <div class="item-details">
                    <h3>Banana</h3>
                    <span class="category subtext">Fruits</span>
                </div>
                <div class="quantity-control">
                    <button class="minus-btn"><img src="/frontend/assets/icons/minus.svg" alt="-"></button>
                    <span class="amount">10</span><span class="unit">pcs</span>
                    <button class="plus-btn"><img src="/frontend/assets/icons/plus.svg" alt="+"></button>
                </div>
            </div>
        </li>
        <li class="grocery-item drop-shadow">
            <div class="swipe-delete">Delete</div>
            <div class="swipe-content">
                <input class="checkbox checkbox-gl" type="checkbox" />
                <div class="item-details">
                    <h3>Lasagna</h3>
                    <span class="category subtext">Protein</span>
                </div>
                <div class="quantity-control">
                    <button class="minus-btn"><img src="/frontend/assets/icons/minus.svg" alt="-"></button>
                    <span class="amount">500</span><span class="unit">g</span>
                    <button class="plus-btn"><img src="/frontend/assets/icons/plus.svg" alt="+"></button>
                </div>
            </div>
        </li>
        <li class="grocery-item drop-shadow">
            <div class="swipe-delete">Delete</div>
            <div class="swipe-content">
                <input class="checkbox checkbox-gl" type="checkbox" />
                <div class="item-details">
                    <h3>Apple</h3>
                    <span class="category subtext">Fruits</span>
                </div>
                <div class="quantity-control">
                    <button class="minus-btn"><img src="/frontend/assets/icons/minus.svg" alt="-"></button>
                    <span class="amount">4</span><span class="unit">pcs</span>
                    <button class="plus-btn"><img src="/frontend/assets/icons/plus.svg" alt="+"></button>
                </div>
            </div>
        </li>
        <li class="grocery-item drop-shadow">
            <div class="swipe-delete">Delete</div>
            <div class="swipe-content">
                <input class="checkbox checkbox-gl" type="checkbox" />
                <div class="item-details">
                    <h3>Milk</h3>
                    <span class="category subtext">Dairy</span>
                </div>
                <div class="quantity-control">
                    <button class="minus-btn"><img src="/frontend/assets/icons/minus.svg" alt="-"></button>
                    <span class="amount">500</span><span class="unit">ml</span>
                    <button class="plus-btn"><img src="/frontend/assets/icons/plus.svg" alt="+"></button>
                </div>
            </div>
        </li>
    </ul>
</div>
