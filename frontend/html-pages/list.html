<div class="list-container">
    <object class="settings" src="/frontend/assets/icons/settings.svg" alt="settings"></object>
    <div class="list-header">
        <h1>Grocery list</h1>
        <span class="subtext" id="subtext-gl"></span>
    </div>

    <div id="search-bar-gl">
        <input type="text" class="subtext" id="search-groceries" placeholder="Search for groceries">
    </div>

    <div id="filter-bar">
        <button class="filterBtn active">All</button>
        <button class="filterBtn notActive">Fruits</button>
        <button class="filterBtn notActive">Protein</button>
        <button class="filterBtn notActive">Dairy</button>
    </div>

    <button id="add-item-btn">
        <object id="add-item-gl" src="/frontend/assets/icons/add-item.svg" alt="+"></object>
        <div>Add item</div>
    </button>

    <ul class="grocery-list">
        <!-- Items will be dynamically added here -->
    </ul>
</div>
