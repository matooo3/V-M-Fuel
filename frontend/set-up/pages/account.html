<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sheets/general.css"/>
    <link rel="stylesheet" href="../style-sheets/account.css"/>
    <title>Almost done!</title>
</head>
<body>
    <div class = landing-container>
        <div class="arrow-back"> </div>

        <div class = "header-div">

            <h1 class = "text set-up">Set up</h1>

            <div class ="progress-bar">
                <div id="progress-bar-fill-acc"></div>
            </div>

        </div> 

        <div class="question-div">
            <h1 class = "text">Please enter your data</h1>
        </div>


        <div id = acc-div>
            <div class = "sign-up">
                <img src="../pictures/google.svg" alt="google" id="google-logo"/>
                <h1 id = "sign-up-text">Sign up with Google</h1>
            </div>
            <div class = "email">
                <div class = "line"></div>
                <h1 id = "email-text"> Or sign up with Email</h1>
                <div class = "line"></div>
            </div>
            <form id = "register-form">
                <input class = "data" type="text" id="username" placeholder="enter username" required><br>
                <input class = "data" type="email" id="email" placeholder="enter email" required><br>
                <input class = "data" type="password" id="password" placeholder="enter password" required><br>
            </form>
            <p id="message"></p>
        </div>
        

        <!-- space-div -->
        <div>

        </div>

        <div class ="page-end-div">
        <button id="next-btn-register"  type="submit" form="register-form">Finish Setup</button>
        
        <div class = "footer-div">
            <h1 id="footer-text">Already have an account? <span class = "accent-col log-in">Log in</span></h1>
            <img src="../pictures/VM logo.svg" alt="App Logo" class="logo"/>
        </div>
        </div>

    </div>   
    <script type="module" src="../scripts/script-set-up.js"></script>
    <script src="/frontend/scripts/register.js"></script>
</body>
</html>
