<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sheets/general.css"/>
    <link rel="stylesheet" href="../style-sheets/account.css"/>
    <title>Almost done!</title>
</head>
<body>
    <div class = landing-container>
        <div class="arrow-back"> </div>

        <div class = "header-div">

            <h1 class = "text set-up">Set up</h1>

            <div class ="progress-bar">
                <div id="progress-bar-fill-acc"></div>
            </div>

        </div> 

        <div class="question-div">
            <h1 class = "text">Please enter your data</h1>
        </div>


        <div id = acc-div>
            <div class = "sign-up">
                <img src="../pictures/google.png" alt="google" id="google-logo"/>
                <h1 id = "sign-up-text">Sign up with google</h1>
            </div>
            <h1 id = "email-text"> Or continue with Email</h1>
            <div id = "personal-data-div">
                <div class = "data"><input type="email" placeholder="enter email"></div>
                <div class = "data"><input type="password" placeholder="enter password"></div>
                <div class = "data"><input type="password" placeholder="repeat password"></div>
            </div>
        </div>

        <!-- space-div -->
        <div>

        </div>

        <div class ="page-end-div">
        <button class="next-btn" >Finish set up</button>
        
        <div class = "footer-div">
            <h1 id="footer-text">Already have an account? <span class = "accent-col log-in">Log in</span></h1>
            <img src="../pictures/VM logo.png" alt="App Logo" class="logo"/>
        </div>
        </div>

    </div>   
     <script src="../scripts/script.js"></script>
</body>
</html>
