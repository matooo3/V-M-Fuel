<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sheets/general.css"/>
    <link rel="stylesheet" href="../style-sheets/log-in.css"/>
    <title></title>
</head>
<body>
    <div class = landing-container>
        <div class="arrow-back"> </div>

        <!-- space-div -->
        <div>

        </div>

        <div id = acc-div>

            <div class = "sign-up">
                <img src="../pictures/google.png" alt="google" id="google-logo"/>
                <h1 id = "sign-up-text">Sign in with Google</h1>
            </div>

            <div class = "email">
                <div class = "line"></div>
                <h1 id = "email-text"> Or log in with Email</h1>
                <div class = "line"></div>
            </div>

            <form id="login-form">
                <input class="data" id="email" type="email" placeholder="enter email" required>
                <input class="data" id="password" type="password" placeholder="enter password" required>
            </form>
            <p id="message"></p>

        </div>

        <!-- space-div -->
        <div>

        </div>

        <div class ="page-end-div">
        <button id="next-btn-login" type="submit" form="login-form">Log in</button>
        
        <div class = "footer-div">
            <h1 id="footer-text">Forgot password? <span class = "accent-col reset">Reset password</span></h1>
            <img src="../pictures/VM logo.png" alt="App Logo" class="logo"/>
        </div>
    </div>

    </div>   
     <script src="../scripts/script-set-up.js"></script>
     <script type="module" src="/frontend/scripts/login.js"></script>
</body>
</html>
