<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sheets/general.css"/>
    <link rel="stylesheet" href="../style-sheets/activity-level.css"/>
    <title>Sporty?</title>
</head>
<body>
    <div class = landing-container>
        <div class="arrow-back"> </div>

        <div class = "header-div">

            <h1 class = "text set-up">Set up</h1>

            <div class ="progress-bar">
                <div id="progress-bar-fill-al"></div>
            </div>

        </div> 

        <div class="question-div">
            <h1 class = "text">What is your activity level?</h1>
        </div>

        <div id = selection-div>

            <div class="card clicked al-card">
                <h1 class="al-text">very low</h1>
                <h1 class="al-desc">Mostly sitting, very little movement.</h1>
            </div>

            <div class="card al-card">
                <h1 class="al-text">low</h1>
                <h1 class="al-desc">Some light daily movement.</h1>
            </div>

            <div class="card al-card">
                <h1 class="al-text">moderate</h1>
                <h1 class="al-desc">Exercise 1–2 times/week.</h1>
            </div>

            <div class="card al-card">
                <h1 class="al-text">active</h1>
                <h1 class="al-desc">Exercise 3–4 times/week or active job.</h1>
            </div>

            <div class="card al-card">
                <h1 class="al-text">very active</h1>
                <h1 class="al-desc">Exercise almost daily or intense job.</h1>
            </div>

        </div>

        <!-- space-div -->
        <div>

        </div>

        <div class ="page-end-div">
        <button class="next-btn" >Next</button>
        
        <div class = "footer-div">
            <h1 id="footer-text">Already have an account? <span class = "accent-col log-in">Log in</span></h1>
            <img src="../pictures/VM logo.svg" alt="App Logo" class="logo"/>
        </div>
        </div>

    </div>   
     <script src="../scripts/script-set-up.js"></script>
</body>
</html>
