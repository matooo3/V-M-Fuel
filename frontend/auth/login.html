<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form id="login-form">
            <input
                type="email"
                id="email"
                placeholder="E-Mail"
                required
            /><br />
            <input
                type="password"
                id="password"
                placeholder="Passwort"
                required
            /><br />
            <button type="submit">Login</button>
        </form>

        <p id="message"></p>
        <script>
            window.port = 6969;
        </script>
        <script src="main.js"></script>
    </body>
</html>
